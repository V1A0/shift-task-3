<div class="top">
  <div class="w-100 d-flex justify-content-around">
    <p class="h1">SELECT STATUS</p>
    <form>
      <button type="button" class="btn btn-outline-success" (click)="routerNavigateTo('/auth')">Log in</button>
      <button type="button" class="btn btn-outline-success ml-2" (click)="routerNavigateTo('/reg')">Sign up</button>
    </form>
  </div>

  <form class="w-100 d-flex justify-content-around">
    <button type="button" class="btn btn-outline-secondary glow" (click)="sortByStatus('')">Any</button>
    <button type="button" class="btn btn-outline-success glow-green" (click)="sortByStatus('Alive')">Alive</button>
    <button type="button" class="btn btn-outline-danger glow-red" (click)="sortByStatus('Deceased')">Deceased</button>
    <button type="button" class="btn btn-outline-danger glow-red" (click)="sortByStatus('Presumed dead')">Presumed dead</button>
  </form>

  <form class="w-100 d-flex justify-content-around mt-4">
    <button class="btn btn-outline-danger glow-red" [routerLink]="['/search']"><div class="h2">ADVANCED SEARCH FORM</div></button>
  </form>

</div>

<div *ngIf="!loaded" class="w-100 d-flex justify-content-around">
  <svg xmlns="http://www.w3.org/2000/svg" width="188px" height="188px" viewBox="0 0 128 128" xml:space="preserve"><g><path d="M78.75 16.18V1.56a64.1 64.1 0 0 1 47.7 47.7H111.8a49.98 49.98 0 0 0-33.07-33.08zM16.43 49.25H1.8a64.1 64.1 0 0 1 47.7-47.7V16.2a49.98 49.98 0 0 0-33.07 33.07zm33.07 62.32v14.62A64.1 64.1 0 0 1 1.8 78.5h14.63a49.98 49.98 0 0 0 33.07 33.07zm62.32-33.07h14.62a64.1 64.1 0 0 1-47.7 47.7v-14.63a49.98 49.98 0 0 0 33.08-33.07z" fill="#000000" fill-opacity="1"/><animateTransform attributeName="transform" type="rotate" from="0 64 64" to="-90 64 64" dur="2000ms" repeatCount="indefinite"></animateTransform></g></svg>
</div>


<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div *ngFor="let character of allCharacters | sorter: status " class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img src="{{character.img}}" alt="pic">
          <div class="card-body">
            <p class="card-text ">{{character.name}}</p>
            <p class="card-text">Nickname: {{character.nickname}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">Status</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">{{character.status}}</button>
              </div>

              <small class="text-muted">click --></small>
              <a class="btn btn-sm btn-warning" [routerLink]="['quotes', character.char_id]">QUOTES</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
